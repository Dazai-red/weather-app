<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <div class="weather">
            <button class="weather__Record" id="open-record">Historial</button>
            <button class="weather__converter" id="converter">Fa</button>
            <div class="weather__date" id="date"></div>
            <div class="weather__city" id="city"></div>
            <div class="weather__info">
                <div class="weather__info__icon-container" id="icon"></div>
                <div class="weather__info__temp" id="temp"></div>
                <div class="weather__info__desc" id="desc"></div>
            </div>
        </div>
        <div class="info">
            <div class="info-today">
                <div class="info-today__tempMax" id="tempMax"></div>
                <div class="info-today__tempMin" id="tempMin"></div>
                <div class="info-today__humidity" id="humidity"></div>
                <div class="info-today__windSpeed" id="windSpeed"></div>
                <div class="info-today__pressure" id="pressure"></div>
                <div class="info-today__feels" id="feels"></div>
            </div>
        </div>
        <div class="info__location-container">
            <form>
                <input type="text" class="">
                <input type="submit" class="" id="send">
            </form>
        </div>
    </div>
    <div class="window-record" id="window-record">
        <button class='button-close-record' id='close-record'>X</button>
        <button class='button-clear-record' id='clear-record'>limpiar historial</button>
        <div class="window-record-container" id="record-container"></div>
    </div>
    <div class="window-errors" id="window-errors">
        <button class="button-close-errors" id="close-errors">X</button>
        <div class="window-errors-container" id="errors-container"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
